# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Deploy new version

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v5.1.0
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
#    - name: echo settings
#      run:  cat /home/runner/.m2/settings.xml
    - name: set version
      id: set_version
      env: 
        GITHUB_TOKEN: ${{ secrets.MAVEN_REPO_WRITE}} # GITHUB_TOKEN is the default env for the password of the github server in settings.xml
      run: |
        #set version in pom.xml
        version=$(mvn  -B -q exec:exec -Dexec.executable=echo -Dexec.args='${project.version}' | sed 's/\.[^.]*$//')
        date=$(date '+%Y%m%d')
        buildnr=${{github.run_number}}
        newversion="$version.$date$buildnr"
        echo "Setting version to $newversion"
        mvn -B -q versions:set -DnewVersion="$newversion"
        echo "newVersion=$newversion" >> "$GITHUB_OUTPUT"
        cat pom.xml
    - name: mvn build and deploy
      env: 
        GITHUB_TOKEN: ${{ secrets.MAVEN_REPO_WRITE}} # GITHUB_TOKEN is the default env for the password of the github server in settings.xml
      run: mvn -B -q clean verify deploy
    - name: Tag
      env: 
        GITHUB_TOKEN: ${{ secrets.MAVEN_REPO_WRITE}} # GITHUB_TOKEN is the default env for the password of the github server in settings.xml
      run: |
        #set git tag
        remote=$(git remote)
        newversion=${{ steps.set_version.outputs.newversion}}
        git tag "$newversion"
        git push "$remote" "$newversion"
        #reset version in pom.xml
        mvn versions:revert

